{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'lib/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tether/dist/css/tether.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" />
    <title>
        Todo List App
    </title>
</head>

<body>
       <!-- Navigation -->
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
        &#9776;
      </button>
      <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
        <a class="navbar-brand" href="#">TodoList</a>
        <form class="form-inline pull-xs-right" action="{% url 'index' %}">
            <input class="form-control" type="text" placeholder="Enter your username">
            <input class="form-control" type="password" placeholder="Enter your Password">
            <button class="btn btn-outline-success" type="submit">Sign In</button>
        </form>
      </div>
    </nav>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{% static 'lib/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'lib/tether/dist/js/tether.min.js' %}"></script>

</body>

</html>
