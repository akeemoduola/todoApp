
<div class="modal fade" id="todolistModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="exampleModalLabel">New Todo List</h4>
        </div>
          <form action="{% url 'todolists' %}" method="post">

        <div class="modal-body">
                {% csrf_token %}
            <div class="form-group">
              <label for="recipient-name" class="form-control-label">Name:</label>
              {{ new_todolist.name }}
            </div>
            <div class="form-group">
              <label for="message-text" class="form-control-label">Description:</label>
              {{ new_todolist.description }}
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add Todo List</button>
        </div>
          </form>
      </div>
    </div>
  </div>
